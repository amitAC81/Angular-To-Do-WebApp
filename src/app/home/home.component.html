<style>
        input[type=text], select {
          width: 100%;
          padding: 12px 20px;
          margin: 8px 0;
          display: inline-block;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
        }
        
        input[type=submit] {
          width: 100%;
          background-color: #4CAF50;
          color: white;
          padding: 14px 20px;
          margin: 8px 0;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
        
        input[type=submit]:hover {
          background-color: #45a049;
        }
        </style>       
<h2 style="text-align:center;">Add Friend Detail</h2>
<table style="width: 100%;">
    <tr>
        <td><input type="text" [(ngModel)]="name" placeholder="Enter Name"></td>
        <td><input type="text" [(ngModel)]="Contact" placeholder="Enter Contact"></td>
        <td><input type="text" [(ngModel)]="Country" placeholder="Enter Country"></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="submit" (click)="add()" value="Add"></td>
        <td></td>
    </tr>
</table>

<h1 *ngIf="fnDetail.name">You Selected Friend is {{fnDetail.name}}</h1>
<app-friends-detail [detail]="friends" (sendEvent)="getData($event)" (delEvent)="delData($event)"></app-friends-detail>
